<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PLAYDEVX • Support Chat</title>
  <meta name="description" content="PLAYDEVX support chat via Botpress" />
  <link rel="icon" href="/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet" />
  <!-- Botpress webchat injector (ใช้เมื่อโหมดฝังสำเร็จ) -->
  <script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js"></script>
  <style>
    :root { color-scheme: dark; }
    html, body { height:100%; margin:0; background:#0b0f17; color:#e5e7eb; font-family:"Sarabun",system-ui,-apple-system,"Segoe UI",Roboto,sans-serif; }
    .app { min-height:100%; display:grid; grid-template-rows:auto 1fr auto; }
    header, footer { padding:12px 16px; border-bottom:1px solid #1f2937; }
    footer { border-bottom:none; border-top:1px solid #1f2937; }
    .brand { display:flex; align-items:center; gap:10px; font-weight:600; letter-spacing:.2px; }
    main { height:100%; }

    /* ===== Embed container ===== */
    #embedContainer { display:none; height:calc(100vh - 100px); padding:0 12px 12px; }
    #webchat { width:100%; height:100%; max-width:100%; max-height:100%; }
    #webchat .bpWebchat { position:unset !important; width:100% !important; height:100% !important; max-width:100% !important; max-height:100% !important; }
    #webchat .bpFab { display:none !important; }

    /* ===== Hosted fallback card ===== */
    #hostedContainer { display:grid; place-items:center; padding:24px; }
    .card { max-width:720px; width:100%; background:#0f172a; border:1px solid #1f2937; border-radius:16px; padding:28px; text-align:center; box-shadow:0 8px 30px rgba(0,0,0,.25); }
    .title { margin:0 0 8px; font-size:24px; }
    .muted { color:#94a3b8; margin:0 0 20px; }
    .actions { display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
    .btn { appearance:none; border:none; padding:12px 18px; border-radius:12px; cursor:pointer; font-weight:600; }
    .btn-primary { background:#3276EA; color:#fff; }
    .btn-outline { background:transparent; color:#93c5fd; border:1px solid #1f2937; }
    a { color:#60a5fa; text-decoration:none; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="brand">PLAYDEVX <span style="opacity:.7;font-weight:400">Support Chat</span></div>
    </header>

    <main>
      <!-- โหมดฝัง (จะแสดงเมื่อ embed สำเร็จ) -->
      <section id="embedContainer">
        <div id="webchat"></div>
      </section>

      <!-- โหมด Hosted (fallback) -->
      <section id="hostedContainer">
        <div class="card">
          <h1 class="title">ติดต่อทีมงานผ่านแชท</h1>
          <p class="muted">เปิดหน้าต่างแชทที่โฮสต์บน Botpress (แท็บใหม่) — ใช้ได้แม้ไม่มี Allowed Domains</p>
          <div class="actions">
            <a class="btn btn-primary" id="openChat"
               href="https://cdn.botpress.cloud/webchat/v3.2/shareable.html?configUrl=https://files.bpcontent.cloud/2025/09/11/03/20250911034343-S4L4RM4V.json"
               target="_blank" rel="noopener">
              เปิดแชท (Hosted)
            </a>
            <a class="btn btn-outline" href="mailto:info@playdevx.com">อีเมลทีมงาน</a>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <small>
        <a href="https://www.playdevx.com" target="_blank" rel="noopener">www.playdevx.com</a>
        • <a href="mailto:info@playdevx.com">info@playdevx.com</a>
        • <a href="tel:+66987935595">+66(0)987935595</a>
      </small>
    </footer>
  </div>

  <script>
    // ===== Config =====
    const HOSTED_URL_DEFAULT = "https://cdn.botpress.cloud/webchat/v3.2/shareable.html?configUrl=https://files.bpcontent.cloud/2025/09/11/03/20250911034343-S4L4RM4V.json";
    const EMBED_TIMEOUT_MS = 4000;

    // อนุญาต override hosted url ผ่าน query ?chat=...
    const params = new URLSearchParams(location.search);
    const chatOverride = params.get("chat");
    if (chatOverride) document.getElementById("openChat").href = chatOverride;

    // ===== Dual-mode logic =====
    const $embed = document.getElementById("embedContainer");
    const $hosted = document.getElementById("hostedContainer");

    function showEmbed() { $hosted.style.display = "none"; $embed.style.display = "block"; }
    function showHosted() { $embed.style.display = "none"; $hosted.style.display = "grid"; }

    (function initDualMode() {
      // ถ้าไม่มี window.botpress (inject โหลดไม่สำเร็จ) → hosted ทันที
      if (!window.botpress || !window.botpress.init) { showHosted(); return; }

      let ready = false;
      try {
        window.botpress.on("webchat:ready", () => {
          ready = true;
          showEmbed();
          // เปิดอัตโนมัติเมื่อฝังสำเร็จ
          window.botpress.open();
        });

        window.botpress.init({
          botId: "248328cb-7387-48d9-8447-d852a54c7cbe",
          clientId: "92f711b4-c9cc-49eb-bace-8ee451d031d2",
          selector: "#webchat",
          configuration: {
            version: "v2",
            composerPlaceholder: "คุณสามารถ upload ใบเสร็จของคุณให้เราได้เลย",
            botName: "PLAYDEVX",
            botDescription: "",
            website: { title: "https://www.playdevx.com", link: "https://www.playdevx.com" },
            email:   { title: "info@playdevx.com",       link: "info@playdevx.com" },
            phone:   { title: "+66(0)987935595",         link: "+66(0)987935595" },
            termsOfService: { title: "Terms of service", link: "" },
            privacyPolicy:  { title: "Privacy policy",   link: "https://www.playdevx.com/privacy-policy/" },
            color: "#3276EA",
            variant: "solid",
            headerVariant: "glass",
            themeMode: "dark",
            fontFamily: "Sarabun",
            radius: 4,
            feedbackEnabled: false,
            footer: "[⚡ by Botpress](https://botpress.com/?from=webchat)",
            additionalStylesheetUrl: "https://files.bpcontent.cloud/2025/09/11/03/20250911035903-46SVXOB8.css"
          }
        });

        // ถ้าไม่ ready ภายในเวลาที่กำหนด → fallback hosted
        setTimeout(() => { if (!ready) { showHosted(); } }, EMBED_TIMEOUT_MS);
      } catch (e) {
        showHosted();
      }
    })();
  </script>
</body>
</html>
