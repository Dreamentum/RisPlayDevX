<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PLAYDEVX Chat</title>

  <!-- โหลดสคริปต์ Botpress -->
  <script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js"></script>

  <!-- สไตล์พื้นฐาน -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #webchat {
      width: 100%;
      height: 100vh;
    }
    #webchat .bpWebchat {
      position: unset;
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
    }
    #webchat .bpFab {
      display: none;
    }
  </style>
</head>
<body>
  <!-- พื้นที่สำหรับแชท -->
  <div id="webchat"></div>

  <!-- Script ตั้งค่า Botpress -->
  <script>
    window.addEventListener('load', () => {
      window.botpress.on('webchat:ready', () => window.botpress.open());
      window.botpress.init({
        botId: "248328cb-7387-48d9-8447-d852a54c7cbe",
        clientId: "92f711b4-c9cc-49eb-bace-8ee451d031d2",
        selector: "#webchat",
        configuration: {
          version: "v2",
          composerPlaceholder: "คุณสามารถ upload ใบเสร็จของคุณให้เราได้เลย",
          botName: "PLAYDEVX",
          website: { title: "https://www.playdevx.com", link: "https://www.playdevx.com" },
          email:   { title: "info@playdevx.com",       link: "mailto:info@playdevx.com" },
          phone:   { title: "+66(0)987935595",         link: "tel:+66987935595" },
          termsOfService: { title: "Terms of service", link: "" },
          privacyPolicy:  { title: "Privacy policy",   link: "https://www.playdevx.com/privacy-policy/" },
          color: "#3276EA",
          variant: "solid",
          headerVariant: "glass",
          themeMode: "dark",
          fontFamily: "Sarabun",
          radius: 4,
          feedbackEnabled: false,
          footer: "[⚡ by PLAYDEVX](https://playdevx.com/?from=webchat)"
        }
      });
    });
  </script>
</body>
</html>
